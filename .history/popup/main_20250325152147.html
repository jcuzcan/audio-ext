<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Recorder</title>
  <style>
    /* Increase popup size */
    html, body {
      width: 800px;
      height: 600px;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    /* Optional: style buttons and layout */
    button {
      padding: 10px 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Audio Recorder</h1>
  <button id="record">Record</button>
  <button id="download" class="hidden">Download</button>
  <button id="redo" class="hidden">Redo</button>

  <script src="script.js"></script>
</body>
</html>
